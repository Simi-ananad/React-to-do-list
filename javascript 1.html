<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                document.write('Hey ZenEngineers!, <br/>Welcome to Javascript session')
                console.log('Hey ZenEngineers!, \nWelcome to Javascript session')
                function alertMe()
                {
                    loadData();
                }
                function loadData()
                {
                    document.getElementById('heading').innerHTML="Hello! Page is loaded"
                }
            </script>
            <h3 id="heading"></h3>
            <button type="button" onclick="alertMe()">Click Me</button>
        </body>
    </head>
</html>
