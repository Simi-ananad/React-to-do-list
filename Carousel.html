<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <title>Bootstarp Container with Responsive Breakpoints</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .carousel-item{
                min-height: 280px;
                max-height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="carousel-lg my-3">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>+
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1" ></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="cutie.jpg" alt="slide1" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Veg Noodles</h5>
                            <p>Yummy Tummy</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Five idiots.jpg" alt="slide2" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Chicken Noodles</h5>
                            <p>One hot pot with a cool drink</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="noodle3.jpeg" alt="slide3" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Sphgattei Noodle</h5>
                            <p>Finger lickin' gud...</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" herf="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" herf="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </body>
