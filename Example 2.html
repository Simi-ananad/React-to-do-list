<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table Demo </title>
        <style>
            table,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            table.secondary{
                caption-side: bottom;
            }
            tr:nth-child(odd){
                background-color: aquamarine;
            }
            tr:nth-child(even){
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <table></table>
    </body>
</html>
