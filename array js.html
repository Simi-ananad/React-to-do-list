<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <title>Bootstarp Container with Responsive Breakpoints</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
</html>
<body>

    <div class="container">
        <div class="rows">
            <div class="column">
                <h2>To-Do List Generator</h2>
                <form>
                    <fieldset>
                        <div id="input_div">
                            <label for="task">Please enter a task your list:</label>
                            <input type="text" id="taskinput"/>
                        </div>
                        <div>
                            <button type="button" id="add" onclick="addtask()" class="btn btn-success">Add Task</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="rows">
                <div class="column">
                    <h2>My To-Do List</h2>
                    <ol>
                        <li id="task1"></li>
                        <li id="task2"></li>
                        <li id="task3"></li>
                        <li id="task4"></li>
                        <li id="task5"></li>
                    </ol>
                    <p id="finished">&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        i = 1;
        var task =" ";
        function addtask()
        {
            if(i <= 5){
                task="task" + i;
                document.getElementById(task).innerHTML = document.getElementById("taskinput").value;
                document.getElementById("taskinput").value = " ";

                if(i === 5){
                    document.getElementById("finished").innerHTML = "That's a nice list! Now get to it!!"
                }
            
                i++
                console.log(task)
            }
        }
        //document.getElementById("add").addEventListener("click", addTask, false);
    </script>
</body>
