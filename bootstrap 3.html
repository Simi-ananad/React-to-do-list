<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <title>Bootstarp Container with Responsive Breakpoints</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!--Container with dark background and white text color-->
    <div class="container-sm border py-3 my-3">
        <h1> This is a heading</h1>
        <p>This is a paragraph of text.</p>
    </div>
    <!--Container with light background color-->
    <div class="container-md border py-3 my-3">
        <h1> This is a heading</h1>
        <p>This is a paragraph of text.</p> 
    </div>

    <div class="container-lg border py-3 my-3">
        <h1> This is a heading</h1>
        <p>This is a paragraph of text.</p>
    </div>
    <div class="container-xl border py-3 my-3">
        <h1> This is a heading</h1>
        <p>This is a paragraph of text.</p>
    </div>
    <p class="m-3"><strong>Note:</strong>The classes".border", ".py-3", and ".my-3" are <a href="/twitter"></p>
</body>
</html>
