<!DOCTYPE html>
<title> Example </title>
<style>
    /*universal selector*/
    *{
        margin: 0%;
    }
    /*element selector*/
    div{
        background-color: burlywood;
    }
    /*class selector*/
    div.css-section1{
        border: 1px dotted red;
        padding: 10%;
        color: maroon;
    }
    div.css-section{
        color: green;
    }
    /*id selector*/
    #smallheading{
        color: darkblue;
    }
    #mainheading{
        color: palevioletred;
    }
</style>
<h2 id="smallheading">CSS Selector 1</h2>
<div class="css-section1 css-section">CSS Class</div>
<p class="css-section">CSS class can be very useful</p>
<div>CSS Class</div>

<h2 id="mainheading">Class Selector</h2>
