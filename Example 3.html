<!DOCTYPE html>
<html>
    <head>
        <title> iFrame demo</title>
        <!--Latest compiles and minified CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <label for="Firstname"> Firstname</label>
            <input type="text" name="firstname" id="firstname">
            <br/>
            <label for="coursename"> Course Name </label>
            <input type="text" name="coursename" id="coursename" list="course.list">
            <datalist id="course-list">
                <option value="AI-DS"></option>
                <option value="AI-ML"></option>
                <option value="ECE"></option>
                <option value="EEE"></option>
                <option value="CSE"></option>
            </datalist>
            <br/>
            <label for="age">Age</label>
            <input type="number" min="15" max="30" id="age">
        <br/>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br/>
        <label for="state">State</label>
        <select name="state">
            <option value="tn">Tamilnadu</option>
            <option value="kl">Kerala</option>
            <option value="an">Andra</option>
        </select>
        <br/> 
        <label for="upload">Upload</label>
        <input type=""

        </form>
    </body>
</html>
